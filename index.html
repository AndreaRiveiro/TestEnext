<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree|Berkshire+Swash|Comfortaa|Indie+Flower|Lato|Montserrat|Modak|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Teste Andrea Riveiro</title>
    </head>
    <body class="img-fluid">
        <header>
            <div id=topo>
                <h1 id="title01">Teste: Andréa Riveiro Hammel</h1>
            </div>
        </header>
        <section>
                <form id="formulario">
                    <div id="formDados">
                        <div id="import">
                            <div class="form-group">
                                <select id="selectRacas" class="form-control" name="selecao">
                                <option autofocus hidden>Selecione a Raça do Cachorro</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                <div class="demo-image">
                </div>   
                <div id="nomeCao">
                    <input id="nameCao" type="text" name="nome" placeholder=" Nome do Cachorro">
                </div>
                <div id="mudar"> 
                    <fieldset>
                        <legend>Personalisar Texto</legend>
                            <div id="selectFont"> 
                                Mudar Fonte :<select name="font" id="fontes">
                                                <option value="'Fjalla One', sans-serif">Fjalla On</option>
                                                <option value="'Liu Jian Mao Cao', cursive">Liu Jian Mao Cao</option>
                                                <option value="'Stoke', serif">Stoke</option>
                                                <option value="'Modak', cursive">Modak</option>
                                                <option value="'Merienda', cursive">Merienda</option>
                                            </select>
                            </div>
                            <div>
                                Mudar Cor : <select name="color" id="cor">
                                                <option value="#000000">Preto</option>
                                                <option value="#0000ff">Azul</option>
                                                <option value="#008000">Verde</option>
                                                <option value="#ff0000">Vermelho</option>
                                                <option value="#808080">Cinza</option>
                                            </select>
                            </div>
                    </fieldset>
                </div>
                <div id="botao">
                    <button type="button" onclick="salva()">Salvar</button>
                </div>
            </div>
        </form>
        </section>
        

        
        <script src="js/carregarJson.js"></script>
        <script src="js/carregaFoto.js"></script>
        <script src="js/muda.js"></script>
        <script src="js/localStorage.js"></script>
    </body>
</html>
